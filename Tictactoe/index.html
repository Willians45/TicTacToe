<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="/assets/tic-tac-toe_39453.png" type="image/x-icon">
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Selecciona el que quieras ser</div>
      <div class="options">
        <button class="playerX">Jugador (X)</button>
        <button class="playerO">Jugador (O)</button>
      </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Turno de X</span>
        <span class="Oturn">Turno de O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jugar de nuevo</button></div>
  </div>

  <script src="script.js"></script>
  <audio id="winAudio" src="/assets/winsquare-6993.mp3"></audio>
  <audio id="drawAudio" src="/assets/ping-82822.mp3"></audio>
  <audio id="clickSound" src="/assets/mixkit-gate-latch-click-1924.wav"></audio>

</body>
</html>
